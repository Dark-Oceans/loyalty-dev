<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coinnect Dev</title>
  <script src="https://sdk.minepi.com/pi-sdk.js">function showDirectory() {
  document.getElementById('app-content').innerHTML = "<h2 style='text-align:center;'>Directory coming soon.</h2>";
}
function showMap() {
  document.getElementById('app-content').innerHTML = "<h2 style='text-align:center;'>Map coming soon.</h2>";
}
function showBrowse() {
  document.getElementById('app-content').innerHTML = "<h2 style='text-align:center;'>Browse listings coming soon.</h2>";

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e1a1c;
      color: #f0f0f0;
    }
    .hero-image {
      position: relative;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?fit=crop&w=800&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 2rem 1.5rem;
    }
    .hero-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(to top, rgba(14,26,28,0.85), rgba(14,26,28,0));
      z-index: 1;
    }
    .hero-content {
      position: absolute;
      bottom: 25%;
      left: 1rem;
      right: 1rem;
      z-index: 2;
      text-align: left;
      max-width: 66%;
    }
    .hero-button {
      position: absolute;
      bottom: 2rem;
      right: 1.5rem;
      z-index: 3;
    }
  </style>
  <script>
    function goToLoginPage() {
  document.getElementById('login-section').style.display = 'none';
  document.getElementById('app-content').style.display = 'block';
  document.getElementById('bottom-navigation').style.display = 'none';
  showRewards();
}
    function showRewards() {
      document.getElementById('app-content').innerHTML = `
        <div style='text-align: center; padding: 2rem;'>
          <h2 style='color: #fff; font-size: 2rem; margin-bottom: 0.5rem;'>Welcome back to <span style='color: #e6a845;'>Coinnect</span></h2>
          <p style='color: #ccc; font-size: 1rem; margin-bottom: 2rem;'>Explore rewards, discover new businesses, and track your loyalty with Pi.</p>
          <div style='display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;'>
            <div style='background: #112021; border-radius: 16px; padding: 1rem 2rem; min-width: 140px;'>
              <p style='color: #ccc; margin: 0;'>Visited</p>
              <h3 style='color: #e6a845; margin: 0;'>6</h3>
            </div>
            <div style='background: #112021; border-radius: 16px; padding: 1rem 2rem; min-width: 140px;'>
              <p style='color: #ccc; margin: 0;'>Rewards</p>
              <h3 style='color: #e6a845; margin: 0;'>3</h3>
            </div>
          </div>
        </div>
        <div style='display: flex; flex-wrap: wrap; justify-content: space-around; padding: 1rem;'>
          <button onclick='showDirectory()' style='background: #112021; color: #fff; border: none; padding: 1rem; border-radius: 12px; width: 45%; margin: 0.5rem;'>Directory</button>
          <button onclick='showMap()' style='background: #112021; color: #fff; border: none; padding: 1rem; border-radius: 12px; width: 45%; margin: 0.5rem;'>Map</button>
          <button onclick='showBrowse()' style='background: #112021; color: #fff; border: none; padding: 1rem; border-radius: 12px; width: 45%; margin: 0.5rem;'>Browse</button>
          <button onclick='showEditor()' style='background: #112021; color: #fff; border: none; padding: 1rem; border-radius: 12px; width: 45%; margin: 0.5rem;'>Add Business</button>
        </div>
      `;
      document.getElementById('app-content').style.display = 'block';
      document.getElementById('bottom-navigation').style.display = 'flex';
    }
  </script>
</head>
<body>
  <div id="login-section">
    <div class="hero-image">

      <div class="hero-content">

        <p style="margin: 0.5rem 0 0; font-size: 1rem; color: #ccc;"><span style='color: #e6a845;'>Rewards powered by crypto, starting with Pi</span></p>
      </div>
      <div class="hero-button">
        <button onclick="goToLoginPage()" style="background: #e6a845; color: #000; padding: 0.75rem 1.5rem; border: none; border-radius: 999px; font-size: 0.875rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">â†’</button>
      </div>
    </div>
  </div>

  <div id="app-content" style="display:none;"></div>

</html>
