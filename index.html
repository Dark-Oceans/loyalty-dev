function filterDirectory(query) {
  const category = document.getElementById('directory-category')?.value || '';
  const listings = document.querySelectorAll('#directory-list div');
  listings.forEach(el => {
    const name = el.querySelector('h3').textContent.toLowerCase();
    const cat = el.innerHTML.toLowerCase();
    const matchName = name.includes(query.toLowerCase());
    const matchCat = !category || cat.includes(category.toLowerCase());
    el.style.display = (matchName && matchCat) ? 'block' : 'none';
  });
});
}
