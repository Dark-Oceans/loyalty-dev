  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">

  <style>
    body {
      margin: 0;

      background: #0e1a1c;
      color: #f0f0f0;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(17, 32, 33, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      border-top: 1px solid #334b4e;
      z-index: 9999;
      height: 60px;
    }
    .bottom-nav button {

      border: none;
      color: #e6a845;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      height: 100%;
      transition: transform 0.2s ease;

      transform: scale(0.95);

    .bottom-nav svg {
      stroke: #e6a845;
    }

<body>

    <div class="hero-image" style="position: relative; height: 70vh; display: flex; flex-direction: column; justify-content: flex-end; padding: 2rem 1.5rem; background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?fit=crop&w=800&q=80'); background-size: cover; background-position: center;">

  <div class="card" style="margin: 0 1.5rem 2rem; background: none; box-shadow: none;">
    
    <button onclick="simulateLogin()" style="background: #e6a845; color: #000; padding: 0.75rem 1.5rem; border: none; border-radius: 999px; font-size: 0.875rem; cursor: pointer; float: right; margin-top: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">→</button>
  </div>
</div>

<script>
  function simulateLogin() {
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('app-content').style.display = 'block';
    document.getElementById('username').innerText = 'TestUser';
    document.getElementById('uid').innerText = '123456789';
    updateBottomNavVisibility();
  }

  // Ensure nav visibility only when app content is shown
  function updateBottomNavVisibility() {
    const nav = document.querySelector('.bottom-nav');
    const activeSection = document.querySelector('#app-content');
    if (nav && activeSection && activeSection.style.display === 'block') {
      nav.style.display = 'flex';
    } else {
      nav.style.display = 'none';
    }
  }

  const sectionObserver = new MutationObserver(updateBottomNavVisibility);
  sectionObserver.observe(document.body, { childList: true, subtree: true, attributes: true });
  document.addEventListener('DOMContentLoaded', updateBottomNavVisibility);
</script>
</body>
</html>
