<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coinnect Dev</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e1a1c;
      color: #fff;
    }
    header, footer {
      text-align: center;
      padding: 1rem;
    }
    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #112021;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      border-top: 1px solid #334b4e;
      z-index: 10;
    }
    .nav-bar button {
      background: none;
      border: none;
      color: #ffb84d;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .screen {
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .hero-image {
      width: 100%;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?fit=crop&w=800&q=80') center center / cover no-repeat;
      position: relative;
    }
    .hero-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, rgba(14,26,28,0.1), #0e1a1c);
    }
    .hero-content {
      position: absolute;
      bottom: 80px;
      left: 20px;
      z-index: 2;
    }
    .hero-content h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #fff;
    }
    .hero-content p {
      color: #ffb84d;
      font-size: 1rem;
    }
    .hero-content button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #ffb84d;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="welcome-screen" class="hero-image">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Welcome to Coinnect</h1>
      <p>Rewards powered by Pi</p>
      <button onclick="goToLoginPage()">Continue</button>
    </div>
  </div>

  <div id="login-screen" class="screen" style="display:none;">
    <h2>Login</h2>
    <input type="text" placeholder="Username" style="width:100%; padding:0.5rem; margin-bottom:1rem;">
    <input type="password" placeholder="Password" style="width:100%; padding:0.5rem; margin-bottom:1rem;">
    <button style="width:100%; padding:0.75rem; background:#ffb84d; color:#000; font-weight:bold; border:none; border-radius:8px;" onclick="simulateLogin()">Login</button>
  </div>

  <div id="app-content" class="screen" style="display:none;"></div>

  <div id="bottom-navigation" class="nav-bar" style="display:none;">
    <button onclick="showRewards()">‚úÖ</button>
    <button onclick="showDirectory()">üè†</button>
    <button onclick="alert('Map coming soon')">üìç</button>
    <button onclick="alert('Favorites coming soon')">üîñ</button>
  </div>

  <script>
    function goToLoginPage() {
      document.getElementById('welcome-screen').style.display = 'none';
      document.getElementById('login-screen').style.display = 'block';
    }

    function simulateLogin() {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('app-content').style.display = 'block';
      document.getElementById('bottom-navigation').style.display = 'flex';
      showRewards();
    }

    function showRewards() {
      document.getElementById('app-content').innerHTML = `
        <div style='padding: 2rem; color: #fff;'>
          <h2>Welcome, Test User üëã</h2>
          <p>This is your dashboard. From here you can browse businesses, view the map, or redeem rewards.</p>
          <h2>Your Rewards</h2>
          <div style='margin-top: 1rem;'>
            <div style='background: #1a2d2f; padding: 1rem; border-radius: 12px; margin-bottom: 1rem;'>
              <h3 style='color: #e6a845; margin: 0 0 0.5rem;'>Moon Brew Caf√©</h3>
              <p style='margin: 0;'>3 visits ‚Ä¢ Last visit: Apr 10</p>
              <div style='margin-top: 0.5rem; background: #334b4e; border-radius: 8px; overflow: hidden; height: 10px;'>
                <div style='width: 60%; background: #e6a845; height: 100%; transition: width 1s ease;'></div>
              </div>
              <p style='margin: 0.25rem 0; font-size: 0.8rem; color: #aaa;'>3 / 5 visits</p>
            </div>
            <div style='background: #1a2d2f; padding: 1rem; border-radius: 12px;'>
              <h3 style='color: #e6a845; margin: 0 0 0.5rem;'>Gravity Gym</h3>
              <p style='margin: 0;'>5 visits ‚Ä¢ Last visit: Apr 14</p>
              <div style='margin-top: 0.5rem; background: #334b4e; border-radius: 8px; overflow: hidden; height: 10px;'>
                <div style='width: 100%; background: #e6a845; height: 100%; transition: width 1s ease;'></div>
              </div>
              <p style='margin: 0.25rem 0; font-size: 0.8rem; color: #aaa;'>5 / 5 visits</p>
            </div>
          </div>
          <button onclick='logout()' style='margin-top: 2rem; background:#e6a845; color:#000; padding:0.5rem 1rem; border:none; border-radius:8px; cursor:pointer;'>Log out</button>
        </div>`;
    }

    function logout() {
      document.getElementById('app-content').style.display = 'none';
      document.getElementById('bottom-navigation').style.display = 'none';
      document.getElementById('welcome-screen').style.display = 'block';
    }

    function showDirectory() {
      const listings = [
        { name: 'Moon Brew Caf√©', desc: 'Crypto-friendly caf√© with Pi payments', location: 'London, UK', image: 'https://images.unsplash.com/photo-1511920170033-f8396924c348?fit=crop&w=600&q=80', category: 'Cafe', rating: 4.8 },
        { name: 'Gravity Gym', desc: 'Fitness center accepting Pi rewards', location: 'New York, USA', image: 'https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?fit=crop&w=600&q=80', category: 'Fitness', rating: 4.6 },
        { name: 'Stellar Styles Salon', desc: 'Loyalty-based rewards via Coinnect', location: 'Los Angeles, USA', image: 'https://images.unsplash.com/photo-1522337660859-02fbefca4702?fit=crop&w=600&q=80', category: 'Salon', rating: 4.7 }
      ];

      const cards = listings.map(biz => `
        <div style='background: #112021; border-radius: 16px; padding: 0; margin-bottom: 1rem; text-align: left; cursor: pointer; overflow: hidden; position: relative;'>
          <img src='${biz.image}' alt='${biz.name}' style='width: 100%; height: 180px; object-fit: cover; filter: brightness(0.6);'>
          <div style='position: absolute; bottom: 1rem; left: 1rem; right: 1rem; color: #fff;'>
            <h3 style='margin: 0; font-size: 1.25rem;'>${biz.name}</h3>
            <p style='margin: 0.25rem 0; font-size: 0.9rem;'>${biz.desc}</p>
            <p style='margin: 0; font-size: 0.8rem;'>üìç ${biz.location}</p>
            <p style='margin: 0.25rem 0; font-size: 0.8rem;'>‚≠ê ${biz.rating} ‚Äî ${biz.category}</p>
          </div>
        </div>
      `).join('');

      document.getElementById('app-content').innerHTML = `
        <div style='text-align: center; padding: 2rem;'>
          <h2 style='color: #fff;'>Business Directory</h2>
          <div id='directory-list' style='padding: 1rem;'>${cards}</div>
        </div>`;
    }
  </script>
</body>
</html>
