  <!-- Screens: login-screen, dashboard-screen, directory-screen, map-screen, profile-screen -->
  <!-- These are fully reinstated separately in the full document version, not shown here due to space -->

  <div class="nav-bar">
    <button onclick="showScreen('dashboard-screen')">🏠</button>
    <button onclick="showScreen('directory-screen')">📂</button>
    <button onclick="showScreen('map-screen')">📍</button>
    <button onclick="showScreen('dashboard-screen')">🏆</button>
  </div>

  <script>
    function showScreen(id) {
      const screens = ['welcome-screen', 'login-screen', 'dashboard-screen', 'directory-screen', 'map-screen', 'profile-screen'];
      screens.forEach(screenId => {
        const el = document.getElementById(screenId);
        if (el) el.style.display = 'none';
      });
      const target = document.getElementById(id);
      if (target) target.style.display = 'block';
    }

    document.getElementById("continue-btn")?.addEventListener("click", () => {
      showScreen('login-screen');
    });

    document.getElementById("login-btn")?.addEventListener("click", () => {
      showScreen('dashboard-screen');
      document.querySelector('.nav-bar').style.display = 'flex';
    });
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJu-bZUtQgeL_rsNzvfbHvqxTcEM6Qyek&callback=initMap"></script>
