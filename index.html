<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coinnect Dev</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
<script>
function goToLoginPage() {
  document.getElementById('login-section').style.display = 'none';
  document.getElementById('app-content').style.display = 'block';
  document.getElementById('bottom-navigation').style.display = 'none';
}
</script>
<script>
function showRewards() {
  document.getElementById('app-content').innerHTML = `
    <div style='text-align: center; padding: 2rem;'>
      <h2 style='color: #fff;'>Welcome back to Coinnect, <span style='color: #e6a845;'>Pioneer</span>!</h2>
      <p style='color: #e6a845;'>Explore rewards, discover new businesses, and track your loyalty with Pi.</p>
      <div style='background: #112021; border-radius: 12px; padding: 1rem; margin: 1rem auto; max-width: 300px;'>
        <p style='color: #ccc; margin: 0;'>Total Businesses Visited</p>
        <h3 style='color: #e6a845; margin: 0;'>6</h3>
      </div>
      <div style='background: #112021; border-radius: 12px; padding: 1rem; margin: 1rem auto; max-width: 300px;'>
        <p style='color: #ccc; margin: 0;'>Total Rewards Earned</p>
        <h3 style='color: #e6a845; margin: 0;'>3</h3>
      </div>
    </div>
    <div style='display: flex; flex-wrap: wrap; justify-content: space-around; padding: 1rem;'>
      <button onclick='showDirectory()' style='background: #112021; color: #fff; border: none; padding: 1rem; border-radius: 12px; width: 45%; margin: 0.5rem;'>Directory</button>
      <button onclick='showMap()' style='background: #112021; color: #fff; border: none; padding: 1rem; border-radius: 12px; width: 45%; margin: 0.5rem;'>Map</button>
      <button onclick='showBrowse()' style='background: #112021; color: #fff; border: none; padding: 1rem; border-radius: 12px; width: 45%; margin: 0.5rem;'>Browse</button>
      <button onclick='showEditor()' style='background: #112021; color: #fff; border: none; padding: 1rem; border-radius: 12px; width: 45%; margin: 0.5rem;'>Add Business</button>
    </div>
  `;
  document.getElementById('app-content').style.display = 'block';
  document.getElementById('bottom-navigation').style.display = 'flex';
}
</script>
</body>
</html>
