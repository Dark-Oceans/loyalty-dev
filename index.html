<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coinnect Dev</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e1a1c;
      color: #f0f0f0;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(17, 32, 33, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      border-top: 1px solid #334b4e;
      z-index: 9999;
      height: 60px;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: #e6a845;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      height: 100%;
      transition: transform 0.2s ease;
    }
    .bottom-nav button:active {
      transform: scale(0.95);
    }
    .bottom-nav svg {
      stroke: #e6a845;
    }
  </style>
</head>
<body>
  <div id="login-section" style="display: block; min-height: 100vh; display: flex; flex-direction: column; justify-content: space-between; padding: 0; margin: 0; overflow: hidden;">
  <div class="hero-image" style="height: 70vh; display: flex; flex-direction: column; justify-content: flex-end; padding: 2rem 1.5rem; background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?fit=crop&w=800&q=80'); background-size: cover; background-position: center;">
    <div class="hero-overlay"></div>
    <div class="hero-content" style="position: relative; z-index: 2; text-align: left;">
      <h2 style="margin: 0; font-size: 2rem; color: #fff;">Welcome to Coinnect (Dev)</h2>
      <p style="margin: 0.5rem 0 0; font-size: 1rem; color: #ccc;">Rewards powered by crypto, starting with Pi</p>
    </div>
  </div>
  <div class="card" style="margin: 0 1.5rem 2rem; background: rgba(24, 44, 45, 0.95); box-shadow: 0 8px 20px rgba(0,0,0,0.3);">
    <p style="margin-bottom: 0.5rem;">Login with your Pi Network account to continue.</p>
    <button onclick="simulateLogin()">Continue (Test Mode)</button>
  </div>
</div>
<div id="app-content" class="card" style="display:none;">
  <p style="font-size: 0.8rem; color: orange;">ðŸš§ Dev Mode Enabled â€“ Pi login is bypassed.</p>
  <h2>Hello, <span id="username"></span>!</h2>
  <p>You are now logged in via Pi Network.</p>
  <p><strong>UID:</strong> <span id="uid"></span></p>
</div>

  <div class="bottom-nav">
    <button onclick="showDirectory()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9.75L12 3l9 6.75V21a.75.75 0 01-.75.75H3.75A.75.75 0 013 21V9.75z" />
      </svg>
    </button>
    <button onclick="showMap()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.25 6.75l7.5 2.25v12.75l-7.5-2.25V6.75z" />
      </svg>
    </button>
    <button onclick="showBrowse()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.75 5.75h12.5v12.5H5.75z" />
      </svg>
    </button>
    <button onclick="showEditor()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
    </button>
  </div>
<script>
  // Ensure nav visibility only when app content is shown
  function updateBottomNavVisibility() {
    const nav = document.querySelector('.bottom-nav');
    const activeSection = document.querySelector('#app-content');
    if (nav && activeSection && activeSection.style.display === 'block') {
      nav.style.display = 'flex';
    } else {
      nav.style.display = 'none';
    }
  }

  const sectionObserver = new MutationObserver(updateBottomNavVisibility);
  sectionObserver.observe(document.body, { childList: true, subtree: true, attributes: true });
  document.addEventListener('DOMContentLoaded', updateBottomNavVisibility);
</script>
</body>
</html>
