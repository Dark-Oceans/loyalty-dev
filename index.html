<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coinnect Dev</title>
  <script src="https://sdk.minepi.com/pi-sdk.js">function showDirectory() {
  document.getElementById('app-content').innerHTML = "<h2 style='text-align:center;'>Directory coming soon.</h2>";
}
function showMap() {
  document.getElementById('app-content').innerHTML = "<h2 style='text-align:center;'>Map coming soon.</h2>";
}
function showBrowse() {
  document.getElementById('app-content').innerHTML = "<h2 style='text-align:center;'>Browse listings coming soon.</h2>";
}
function showEditor() {
  document.getElementById('app-content').innerHTML = "<h2 style='text-align:center;'>Add a business coming soon.</h2>";
}
</script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e1a1c;
      color: #f0f0f0;
    }
    .hero-image {
      position: relative;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?fit=crop&w=800&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 2rem 1.5rem;
    }
    .hero-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(to top, rgba(14,26,28,0.85), rgba(14,26,28,0));
      z-index: 1;
    }
    .hero-content {
      position: absolute;
      bottom: 35%;
      left: 1rem;
      right: 1rem;
      z-index: 2;
      text-align: left;
      max-width: 66%;
    }
    .hero-button {
      position: absolute;
      bottom: 2rem;
      right: 1.5rem;
      z-index: 3;
    }
  </style>
  <script>
function showWelcome() {
  document.getElementById('login-page').style.display = 'none';
  document.getElementById('login-section').style.display = 'block';
}
function simulateLogin() {
  document.getElementById('login-page').style.display = 'none';
  document.getElementById('app-content').style.display = 'block';
  showRewards();
}
    function goToLoginPage() {
  document.getElementById('login-section').style.display = 'none';
  document.getElementById('login-page').style.display = 'block';
}
    function showRewards() {
      document.getElementById('app-content').innerHTML = `
        <div style='text-align: center; padding: 2rem;'>
          <h2 style='color: #fff; font-size: 2rem; margin-bottom: 0.5rem;'>Welcome back to <span style='color: #e6a845;'>Coinnect</span></h2>
          <p style='color: #ccc; font-size: 1rem; margin-bottom: 2rem;'>Explore rewards, discover new businesses, and track your loyalty with Pi.</p>
          <div style='display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;'>
            <div style='background: #112021; border-radius: 16px; padding: 1rem 2rem; min-width: 140px;'>
              <p style='color: #ccc; margin: 0;'>Visited</p>
              <h3 style='color: #e6a845; margin: 0;'>6</h3>
            </div>
            <div style='background: #112021; border-radius: 16px; padding: 1rem 2rem; min-width: 140px;'>
              <p style='color: #ccc; margin: 0;'>Rewards</p>
              <h3 style='color: #e6a845; margin: 0;'>3</h3>
            </div>
          </div>
        </div>
        <div style='display: flex; flex-wrap: wrap; justify-content: space-around; padding: 1rem;'>
          <button onclick='showDirectory()' style='background: #112021; color: #fff; border: none; padding: 1rem; border-radius: 12px; width: 45%; margin: 0.5rem;'>Directory</button>
          <button onclick='showMap()' style='background: #112021; color: #fff; border: none; padding: 1rem; border-radius: 12px; width: 45%; margin: 0.5rem;'>Map</button>
          <button onclick='showBrowse()' style='background: #112021; color: #fff; border: none; padding: 1rem; border-radius: 12px; width: 45%; margin: 0.5rem;'>Browse</button>
          <button onclick='showEditor()' style='background: #112021; color: #fff; border: none; padding: 1rem; border-radius: 12px; width: 45%; margin: 0.5rem;'>Add Business</button>
        </div>
      `;
      document.getElementById('app-content').style.display = 'block';
      document.getElementById('bottom-navigation').style.display = 'flex';
    }
  </script>
</head>
<body>
  <div id="login-section">
    <img src="assets/images/coinnect-logo.png" alt="Coinnect Logo" style="position: absolute; top: 1rem; right: 1rem; width: 60px; height: auto; z-index: 2; opacity: 0.95;" />
    <div class="hero-image">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h2 style="margin: 0; font-size: 2rem; color: #fff;">Welcome to Coinnect (Dev)</h2>
        <p style="margin: 0.5rem 0 0; font-size: 1rem; color: #ccc;"><span style='color: #e6a845;'>Rewards powered by crypto, starting with Pi</span></p>
      </div>
      <div class="hero-button" style="position: absolute; bottom: 5rem; right: 1.5rem; z-index: 3;">
        <button onclick="goToLoginPage()" style="background: #e6a845; color: #000; padding: 0.75rem 1.5rem; border: none; border-radius: 999px; font-size: 0.875rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">→</button>
      </div>
    </div>
  </div>

  <div id="login-page" style="display: none;">
  <div style="position: relative; height: 100vh; background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?fit=crop&w=800&q=80'); background-size: cover; background-position: center;">
    <button onclick="showWelcome()" style="position: absolute; top: 1rem; left: 1rem; background: none; border: none; color: #fff; font-size: 1.5rem; z-index: 2;">←</button>
    <div style="position: absolute; top: 33%; left: 0; right: 0; padding: 2rem 1.5rem; background: linear-gradient(to bottom, rgba(14,26,28,0.95), rgba(14,26,28,0));">
      <h2 style="color: #fff; margin-bottom: 0.5rem;">Login</h2>
      <p style="color: #e6a845; font-size: 0.875rem; margin-bottom: 1.5rem;">Use your Pi Network credentials to log in</p>
      <div style="margin-bottom: 1rem; display: flex; align-items: center; border-bottom: 1px solid #e6a845; padding: 0.5rem 0;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20" style="margin-right: 0.5rem; color: #e6a845;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a.75.75 0 00.82 0L21 8m0 0a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 8m18 0v8.25a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 16.25V8" /></svg>
        <input type="text" placeholder="Username or Email" style="flex: 1; background: transparent; border: none; color: #fff; outline: none;" />
      </div>
      <div style="margin-bottom: 1rem; display: flex; align-items: center; border-bottom: 1px solid #e6a845; padding: 0.5rem 0;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20" style="margin-right: 0.5rem; color: #e6a845;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15.75a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM5.25 9.75v9a.75.75 0 00.75.75h12a.75.75 0 00.75-.75v-9M8.25 9.75V7.5a3.75 3.75 0 117.5 0v2.25" /></svg>
        <input type="password" placeholder="Password" style="flex: 1; background: transparent; border: none; color: #fff; outline: none;" />
      </div>
      <button onclick="simulateLogin()" style="background: #e6a845; border: none; padding: 0.5rem 1rem; border-radius: 8px; font-weight: bold; cursor: pointer; width: 50%; color: #0e1a1c;">Login</button>
    </div>
  </div>
</div>
<div id="app-content" style="display:none;"></div>
  <div id="bottom-navigation" style="display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(17, 32, 33, 0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 0.5rem 0; border-top: 1px solid #334b4e; z-index: 9999; height: 60px;">
  <button onclick="showRewards()" style="background: none; border: none; color: #e6a845; cursor: pointer;">
    <svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor' width='24' height='24'>
      <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 13l4 4L19 7' />
    </svg>
  </button>
  <button onclick="showDirectory()" style="background: none; border: none; color: #e6a845; cursor: pointer;">
    <svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor' width='24' height='24'>
      <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M3 7h18M3 12h18M3 17h18' />
    </svg>
  </button>
  <button onclick="showMap()" style="background: none; border: none; color: #e6a845; cursor: pointer;">
    <svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor' width='24' height='24'>
      <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 20l-5.447-2.724A2 2 0 013 15.382V5.618a2 2 0 011.553-1.894L9 1m0 0l6 3m0 0l5.447 2.724A2 2 0 0121 8.618v9.764a2 2 0 01-1.553 1.894L15 23m0 0l-6-3' />
    </svg>
  </button>
  <button onclick="showEditor()" style="background: none; border: none; color: #e6a845; cursor: pointer;">
    <svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor' width='24' height='24'>
      <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 4v16m8-8H4' />
    </svg>
  </button>
</div>
</body>
</html>
