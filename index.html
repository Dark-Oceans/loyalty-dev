<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coinnect Dev</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e1a1c;
      color: #fff;
    }
    header, footer {
      text-align: center;
      padding: 1rem;
    }
    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #112021;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      border-top: 1px solid #334b4e;
      z-index: 10;
    }
    .nav-bar button {
      background: none;
      border: none;
      fill: #ffb84d;
      cursor: pointer;
    }
    .nav-bar svg {
      width: 24px;
      height: 24px;
    }
    .screen {
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .hero-image {
      width: 100%;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?fit=crop&w=800&q=80') center center / cover no-repeat;
      position: relative;
    }
    .hero-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, rgba(14,26,28,0.1), #0e1a1c);
    }
    .hero-content {
      position: absolute;
      bottom: 80px;
      left: 20px;
      z-index: 2;
    }
    .hero-content h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #fff;
    }
    .hero-content p {
      color: #ffb84d;
      font-size: 1rem;
    }
    .hero-content button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #ffb84d;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .hero-logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      z-index: 3;
    }
    .input-field {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .input-field input {
      width: 100%;
      padding: 0.75rem 0.75rem 0.5rem 2.5rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid #ffb84d;
      color: #fff;
      font-size: 1rem;
    }
    .input-field svg {
      position: absolute;
      top: 50%;
      left: 0.5rem;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      fill: #ffb84d;
    }
    .directory-card {
      position: relative;
      background-color: #1a2d2f;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .directory-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .directory-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0.75rem;
    }
    .directory-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
    }
    .directory-rating {
      background: #334b4e;
      color: #ffb84d;
      padding: 0.2rem 0.5rem;
      border-radius: 12px;
      font-size: 0.8rem;
      display: inline-block;
    }
    .directory-favorite {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      fill: #ffb84d;
      cursor: pointer;
    }
    #profile-screen {
      display: none;
      background-color: #0e1a1c;
    }
    #profile-screen .profile-header {
      position: relative;
      width: 100%;
      height: 50vh;
      background-size: cover;
      background-position: center;
    }
    #profile-screen .profile-header::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2), #0e1a1c);
    }
    #profile-screen .profile-info {
      position: relative;
      padding: 1.5rem;
      z-index: 2;
    }
    #profile-screen .profile-title {
      font-size: 2rem;
      font-weight: bold;
    }
    #profile-screen .profile-description {
      font-size: 1rem;
      color: #ccc;
      margin-top: 0.5rem;
    }
    #profile-screen .btn-primary {
      background: #ffb84d;
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="welcome-screen" class="hero-image">
    <div class="hero-overlay"></div>
    <img src="assets/images/coinnect-logo.png" alt="Coinnect Logo" class="hero-logo" />
    <div class="hero-content">
      <h1>Welcome to Coinnect</h1>
      <p>Rewards powered by Pi</p>
      <button onclick="goToLoginPage()">Continue</button>
    </div>
  </div>

  <div id="login-screen" style="display:none;">
    <div style="position: relative; height: 33vh; background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?fit=crop&w=800&q=80') center center / cover no-repeat;">
      <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to bottom, rgba(14,26,28,0.1), #0e1a1c);"></div>
    </div>
    <div class="screen">
      <h2 style="color: #fff; margin-top: 2rem;">Login</h2>
      <p style="color: #ffb84d; font-size: 0.9rem; margin-bottom: 1.5rem;">Use your Pi credentials to log in</p>
      <div class="input-field">
        <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
        <input type="text" id="username" placeholder="Username">
      </div>
      <div class="input-field">
        <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 0 0 2-2v-3a2 2 0 0 0-4 0v3a2 2 0 0 0 2 2zm6-9h-1V6a5 5 0 0 0-10 0v2H6c-1.1 0-2 .9-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V10c0-1.1-.9-2-2-2zM8 6a4 4 0 0 1 8 0v2H8V6z"/></svg>
        <input type="password" id="password" placeholder="Password">
      </div>
      <button style="width: fit-content; background:#ffb84d; color:#000; padding:0.5rem 1.25rem; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">Login</button>
    </div>
  </div>

  <div id="profile-screen">
    <div class="profile-header" style="background-image: url('https://images.unsplash.com/photo-1522337660859-02fbefca4702?fit=crop&w=800&q=80');"></div>
    <div class="profile-info">
      <div class="profile-title">Stellar Styles Salon</div>
      <div class="profile-description">Trendy salon offering loyalty rewards via Coinnect. Book now and earn Pi on every visit.</div>
      <button class="btn-primary">Book Now</button>
    </div>
  </div>

<script>
function toggleFavorite(button) {
  button.classList.toggle('active');
  button.innerHTML = button.classList.contains('active') ? '‚ù§Ô∏è' : 'ü§ç';
}
function goToLoginPage() {
  document.getElementById('welcome-screen').style.display = 'none';
  document.getElementById('login-screen').style.display = 'block';
}
function goToDirectoryProfile(name) {
  document.getElementById('welcome-screen').style.display = 'none';
  document.getElementById('login-screen').style.display = 'none';
  document.getElementById('profile-screen').style.display = 'block';
}
</script>
</body>
</html>
