    .bottom-nav {
      position: fixed;

      color: #e6a845;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      height: 100%;
      transition: transform 0.2s ease;
    }
    .bottom-nav button:active {

</div>
